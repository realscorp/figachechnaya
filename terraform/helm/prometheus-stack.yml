    proxyUrl: ""
    scheme: http
    insecureSkipVerify: false
    serverName: ""
    caFile: ""
    certFile: ""
    keyFile: ""

## Component scraping kube scheduler
##
kubeScheduler:
  enabled: true
  service:
    enabled: true
    port: null
    targetPort: null
  serviceMonitor:
    enabled: true

## Component scraping kube proxy
##
