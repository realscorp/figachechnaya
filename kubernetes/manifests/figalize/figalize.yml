
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  figalize
  namespace: default
  labels:
    app:  figalize
spec:
  selector:
    matchLabels:
      app: figalize
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
          prometheus.io/scrape: 'true'
          prometheus.io/path: '/metrics'
          prometheus.io/port: '80'
      labels:
        app:  figalize
    spec:
      containers:
      - name:  figalize
        image:  registry.gitlab.com/realscorp/figalize:1.1.1
        resources:
          requests:
            cpu: 200m
            memory: 200Mi
          limits:
            cpu: 500m
            memory: 400Mi
        readinessProbe:
          httpGet:
            path: /api/healthz/
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 10
        env:
        - name: HISTORY_APPEND_URL
          valueFrom:
            configMapKeyRef:
              name: figalize-env
              key: HISTORY_APPEND_URL
        ports:
        - containerPort: 80
          name:  api
        volumeMounts:
        - name: config-volume
          mountPath: /var/config/
      volumes:
        - name: config-volume
          configMap:
            name: figalize-files
      restartPolicy: Always
