---
apiVersion: v1
kind: Service
metadata:
  name: history
  namespace: default
spec:
  selector:
    app: history
  type: ClusterIP
  sessionAffinity: None
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
  - name: http
    protocol: TCP
    port: 8000
    targetPort: 8000